<head>
    <meta charset="utf-8">

    <title>AngularJS Todo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="components/todo-widget/todo-widget.css">

<body >

<!--[if lt IE 9]>

<div ng-app="todoApp" class="ng-cloak">

  <div class="landing-page" ng-controller="LandingCtrl as lCtrl">
    <div class="card-container">
      <div>
        <div class="todo-card">
          <div class="row">
            <div>
              <span class="title">Author:</span>
              <span class="author" ng-bind="lCtrl.firstTodo.author">Shyam Seshadri</span>
            </div>
            <div class="todo-title" ng-bind="lCtrl.firstTodo.title">This is the {{0+1}}st todo</div>
            <div>
              <span class="title">Due On:</span>
              <span class="date" ng-bind="lCtrl.firstTodo.dueOn"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-container">
      <div>
        <div class="todo-card">
          <div class="row">
            <div>
              <span class="title" >Author:</span>
              <span class="author" ng-bind="lCtrl.secondTodo.author">Shyam Seshadri</span>
            </div>
            <div class="todo-title" ng-bind="secondTodo.title">This is the {{1+1}}nd todo</div>
            <div>
              <span class="title">Due On:</span>
              <span class="date" ng-bind="secondTodo.dueOn">21/09/2014</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="vendors/jquery.js"></script>
<script src="vendors/jquery-ui-1.10.2.custom.js"></script>
<script src="vendors/angular.js"></script>
<script src="vendors/angular-route.js"></script>
<script src="vendors/angular-animate.js"></script>

<!--ng slider-->

<!-- build:js scripts/plugins.js -->

<script src="app.js"></script>
    <!--controllers-->
<script src="sections/create-update-todo/create-controller.js"></script>
<script src="sections/create-update-todo/update-controller.js"></script>
<script src="sections/landing/landing-controller.js"></script>

    <!--components-->
<script src="components/todo-service/todo-service.js"></script>
<script src="components/todo-widget/todoWidget-directive.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<!-- endbuild -->

</body>
</html>
